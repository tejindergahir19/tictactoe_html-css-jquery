    <script src="script.js"></script>
    
    <script>
        $(document).ready(function() {

    $(document)[0].oncontextmenu = function() { return false; }

    $(document).mousedown(function(e) {
        if( e.button == 2 ) {
            alert('Sorry, this functionality is disabled!');
            return false;
        } else {
            return true;
        }
    });
});

document.onkeydown = function(e) {
        if (e.ctrlKey && 
            (e.keyCode === 85 )) {
                alert('Sorry, this functionality is disabled!');
            return false;
        }
};
    </script>
    
    
  </body>
